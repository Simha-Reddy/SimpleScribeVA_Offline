<!DOCTYPE html>
<html>
<head>
    <title>Transcript Archive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ecf3;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 950px;
            margin: auto;
            background: #ffffffee;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 25px 35px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-title {
            font-size: 2.8em;
            font-style: italic;
            font-weight: 600;
            color: #2ecc71;
	    margin-bottom: 30px;
        }
        .right-controls {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 2em;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .danger-outline-button {
            border: 2px solid #e74c3c;
            color: #e74c3c;
            background-color: white;
        }
        .danger-outline-button:hover {
            background-color: #e74c3c;
            color: white;
        }
        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .transcript-block {
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 16px;
            background-color: #f9f9f9;
        }
        summary {
            cursor: pointer;
            font-weight: 600;
        }
        .transcript-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="header-title">SimpleScribeVA</div>
            <div class="right-controls">
                <a href="/scribe" title="Back to Scribe">üìù</a>
                <a href="/settings" title="Settings">‚öôÔ∏è</a>
            </div>
        </div>

        <form method="POST" action="/delete_transcripts">
            <div class="top-controls">
                <div>
                    <button type="submit" class="danger-outline-button">Delete Selected</button>
                </div>
                <div>
                    <label><input type="checkbox" onclick="toggleAll(this)"> Select All</label>
                </div>
            </div>

            {% for transcript in transcripts %}
            <div class="transcript-block">
                <details>
                    <summary>
                        <input type="checkbox" name="delete" value="{{ transcript.filename }}">
                        {{ transcript.display_time }} ({{ transcript.filename }})
                    </summary>
                    <div class="transcript-content">{{ transcript.content | safe }}</div>
                </details>
            </div>
            {% endfor %}
        </form>
    </div>

    <script>
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('input[name="delete"]');
            checkboxes.forEach(cb => cb.checked = source.checked);
        }
    </script>
</body>
</html>
