<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SimpleScribeVA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ecf3;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 950px;
            margin: auto;
            background: #ffffffee;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 25px 35px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 2.8em;
            font-style: italic;
            font-weight: 600;
            color: #3498db;
        }
        .right-controls {
            display: flex;
            gap: 18px;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 2em;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: 2px solid #2ecc71;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0px;
            background-color: white;
            color: #2ecc71;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #2ecc71;
            color: white;
        }
        button:active {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .danger-button {
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        .danger-button:hover {
            background-color: #e74c3c;
            color: white;
        }
        .danger-button:active {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .start-button {
            border: 2px solid #2ecc71;
            background-color: #2ecc71;
            color: white;
            margin-right: 12px;
        }
        .start-button:hover {
            background-color: #27ae60;
        }
        .stop-button {
            border: 2px solid #e74c3c;
            background-color: #e74c3c;
            color: white;
            margin-right: 12px;
        }
        .stop-button:hover {
            background-color: #c0392b;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 0;
        }
        textarea, input[type="text"] {
            font-family: 'Courier New', monospace;
            font-size: 1em;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #bbb;
            background-color: #fefefe;
            box-sizing: border-box;
            resize: vertical;
        }
        select {
            font-size: 1em;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            width: 100%;
            border: 1px solid #bbb;
            background-color: #fbfbfb;
            box-sizing: border-box;
        }
        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 6px;
            margin-top: 35px;
            color: #3498db;
        }
        .side-by-side {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .side-by-side > .panel {
            flex: 1;
        }
        .panel h2 {
            margin-top: 0;
        }
        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 10px;
			margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- header / nav -->
        <div class="header-bar">
            <a href="/" class="header-title">SimpleScribeVA</a>
            <div class="right-controls">
                <a href="/archive" title="Transcripts">üìÅ</a>
                <a href="/settings" title="Settings">‚öôÔ∏è</a>
            </div>
        </div>

        <!-- transcript / chart data side by side -->
        <div class="side-by-side">
            <div class="panel">
                <h2>1 | Transcript</h2>
				<button id="recordBtn" class="start-button" style="margin-bottom: 10px" onclick="toggleRecording()">Start Recording</button>
                <textarea id="rawTranscript"
                          style="width:100%; min-height:300px;"
                          placeholder="Rough, real-time draft will appear here. Default templates will correct and have you review before use..."></textarea>
                <div id="statusIndicator" style="margin-top:8px; font-style:italic; color:gray;"></div>
            </div>
            <div class="panel">
                <h2>Optional Chart Data</h2>
                <button id="uploadPDFBtn" class="" style="margin-bottom: 10px">Upload PDF</button>
                <textarea id="chartData"
                          style="width:100%; min-height:300px;"
                          placeholder="Paste any relevant chart information here..."></textarea>
            </div>
        </div>

        <!-- prompt selector and preview -->
        <h2>2 | Choose Prompt Template</h2>
        <select id="promptSelector">
            {% for prompt in prompt_templates %}
                <option value="{{ prompt }}">{{ prompt }}</option>
            {% endfor %}
        </select>
        <textarea id="promptPreview"
                  placeholder="The selected prompt will appear here..."
                  style="min-height:200px; width:100%"></textarea>

        <!-- note creation -->
        <h2>3 | Create Note</h2>
        <div class="button-row">
            <button onclick="createNote()">Create Note</button>
            <button onclick="copyFinalNote()" style="margin-right: auto;">Copy Final Note</button>
            <button id="endSessionBtn" class="danger-button">End Session</button>
        </div>

        <div id="feedbackReply"
             style="margin-top:12px; padding:10px; background:#f0f0f0; min-height:300px;">
        </div>
        <!-- user feedback -->
        <input id="feedbackInput"
               type="text"
               placeholder="Type feedback, further instructions or questions here and press Enter‚Ä¶"
               style="width:100%; margin-top:10px"
               onkeypress="if(event.key==='Enter'){ submitFeedback(); return false; }" />
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
