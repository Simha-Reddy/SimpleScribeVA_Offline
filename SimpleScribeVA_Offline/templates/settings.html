
<!DOCTYPE html>
<html>
<head>
    <title>Settings - SimpleScribeVA</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ecf3;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffffee;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        .header-title {
            font-size: 2.8em;
            font-style: italic;
            font-weight: 600;
            color: #3498db;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 2em;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
	    margin-bottom: 20px;
            background-color: white;
            color: #2ecc71;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #2ecc71;
            color: white;
        }
        button:active {
            background-color: #27ae60;
            border-color: #27ae60;
        }
	input[type="text"] {
    	    width: 50%;
    	    padding: 10px;
   	    border-radius: 10px;
    	    border: 1px solid #bbb;
    	    background-color: #fefefe;
	    font-size: 1em;
	    box-sizing: border-box;
	}
        textarea {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #bbb;
            background-color: #fefefe;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
        .transcript {
            margin-bottom: 20px;
            padding: 15px;
            background: #f6f9fc;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .transcript-title {
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header-bar">
            <a href="/" class="header-title">SimpleScribeVA</a>
            <div class="right-controls">
                <a href="/scribe" title="Back to Scribe">üìù</a>
                <a href="/archive" title="Archive">üìÅ</a>
            </div>
        </div>

        <h2>Create a Custom Prompt Template</h2>
        <input type="text" id="customTemplateName" placeholder="Template name"><br><br>
        <textarea id="customTemplateText" placeholder="Enter your custom prompt here..." rows="10"></textarea><br>
        <button onclick="saveCustomTemplate()">Save Template</button>

	<hr>
	<h3>Saved Custom Templates</h3>
	<ul id="customTemplateList" style="list-style: none; padding: 0;"></ul>

    </div>
    <script src="/static/app.js"></script>
</body>
</html>
